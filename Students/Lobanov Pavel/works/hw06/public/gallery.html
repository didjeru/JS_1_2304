        function showBigPicture(index) {
            let htmlStr = `<img src="${gallery[index]}" id="big_img" name="big-picture" data-name="${index}"  hight="600px" width="600px"/>`;
            document.getElementById('big_picture').innerHTML = htmlStr;
        }

        function minPictureClick(evt) {
            if (evt.target.name == 'min-picture') {
                let index = Number(evt.target.dataset.name);
                let htmlStr = '';
                showBigPicture(index);
            }
        }

        function initGallery() {
            let htmlStr = '';
            gallery.forEach( (item, index) => {
                htmlStr += `<img src="${item}" name="min-picture" data-name="${index}"  hight="100px" width="100px"/>`;
            });
            document.getElementById('gallery').innerHTML = htmlStr;
            document.getElementById('gallery').addEventListener('click', minPictureClick);
            showBigPicture(0);
        }

        function prevPicture() {
            let index = Number(document.getElementById('big_img').dataset.name);
            --index;
            if (index < 0) {
                index = gallery.length - 1;
            }
            showBigPicture(index);
        }

        function nextPicture() {
            let index = Number(document.getElementById('big_img').dataset.name);
            ++index;
            if (index >= gallery.length) {
                index = 0;
            }
            showBigPicture(index);
        }

        initGallery();
    </script>
