<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sum(a, b) {
            return a + b;
        }
        function dif(a, b) {
            return a - b;
        }
        function mult(a, b) {
            return a * b;
        }
        function div(a, b) {
            return a / b;
        }
    </script>
</body>
