<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function poww(val, pow) {
                if (pow == 1) {
                return val;
                }
                else if (pow == 0) {
                    return 1;
                }
                else if (pow < 0){
                    return 1 / val * poww(val, pow + 1);
                }
                else {
                    return val * poww(val, pow - 1);
                }
            }
                    
        let val = +prompt("Введите число: ");
        let pow = +prompt("Введите степень: ");
        console.log(poww(val, pow));
    </script>
</body>
</html>
